<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>秘密页面</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>我们已经认识了</h1>
    <p id="elapsed-time">正在计算...</p>

    <!-- 花海按钮 -->
    <button onclick="goToFlowerSea()">花海</button>
  </div>

  <script>
    function calculateElapsedTime() {
      const now = new Date();
      const firstMeeting = new Date(2024, 5, 30); // 2024年6月30日
      const timeDiff = now - firstMeeting;

      if (timeDiff > 0) {
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        document.getElementById('elapsed-time').textContent = 
          `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
      } else {
        document.getElementById('elapsed-time').textContent = "数据无效！";
      }
    }

    // 跳转到花海链接
    function goToFlowerSea() {
      window.location.href = "https://www.douyin.com/search/%E8%8A%B1%E6%B5%B7%E8%8A%B1?aid=52d99ebe-4d21-4143-9202-2a79ac09239f&type=general";
    }

    // 每秒更新时间
    setInterval(calculateElapsedTime, 1000);
    calculateElapsedTime();
  </script>
</body>
</html>
