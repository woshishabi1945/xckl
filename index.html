<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新春快乐</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎉 新春快乐！🎉</h1>
    <p>祝您新春愉快，身体健康，万事如意！</p>
    <div id="time-container">
      当前时间：<span id="current-time">正在加载...</span>
    </div>
    <div id="countdown-container"></div>
    <button id="wish-button" onclick="playWishMusic()">恭喜发财</button>
  </div>

  <!-- 背景音乐 -->
  <audio id="backgroundMusic" src="your-background-music.mp3" loop autoplay></audio>
  <audio id="wishMusic" src="your-wish-music.mp3"></audio>

  <script>
    // 显示当前时间
    function updateTime() {
      const timeContainer = document.getElementById('current-time');
      const now = new Date();
      const formattedTime = now.toLocaleString('zh-CN', {
        hour12: false,
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      timeContainer.textContent = formattedTime;
    }

    // 计算距离春节的时间
    function updateCountdown() {
      const countdownContainer = document.getElementById('countdown-container');
      const now = new Date();
      const springFestival = new Date(now.getFullYear(), 1, 10); // 假设春节是2025年2月10日
      const timeDiff = springFestival - now;

      if (timeDiff > 0) {
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
        countdownContainer.textContent = `距离春节还有 ${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
      } else {
        countdownContainer.textContent = "春节已经到了！🎉";
      }
    }

    // 恭喜发财按钮的音乐播放功能
    function playWishMusic() {
      const wishMusic = document.getElementById('wishMusic');
      wishMusic.play();
      updateCountdown();
    }

    // 每秒更新一次时间和倒计时
    setInterval(updateTime, 1000);
    setInterval(updateCountdown, 1000);
    updateTime();
    updateCountdown();
  </script>
</body>
</html>
