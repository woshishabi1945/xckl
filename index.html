<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新春快乐</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 祝福内容 -->
    <div id="new-year-message" style="display: none;">
      <h1>🎉 新春快乐！🎉</h1>
      <p>祝您新春愉快，身体健康，万事如意！</p>
    </div>

    <!-- 当前时间 -->
    <div id="time-container">
      当前时间：<span id="current-time">正在加载...</span>
    </div>

    <!-- 倒计时 -->
    <div id="countdown-container"></div>

    <!-- 恭喜发财按钮 -->
    <button id="wish-button" onclick="playWishMusic()">恭喜发财</button>

    <!-- 左上角隐藏按钮 -->
    <button class="invisible-btn" id="left-secret-btn" onclick="enterBlessingPage()"></button>

    <!-- 右上角隐藏按钮 -->
    <button class="invisible-btn" id="right-secret-btn" onclick="enterSecretPage()"></button>
  </div>

  <!-- 背景音乐 -->
  <audio id="backgroundMusic" src="your-background-music.mp3" loop autoplay></audio>
  <audio id="wishMusic" src="your-music-file.mp3"></audio>

  <script>
    // 显示当前时间
    function updateTime() {
      const timeContainer = document.getElementById('current-time');
      const now = new Date();
      const formattedTime = now.toLocaleString('zh-CN', {
        hour12: false,
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      timeContainer.textContent = formattedTime;
    }

    // 计算距离春节的时间
    function updateCountdown() {
      const countdownContainer = document.getElementById('countdown-container');
      const newYearMessage = document.getElementById('new-year-message');
      const now = new Date();
      const springFestival = new Date(2025, 0, 29); // 2025年1月29日
      const timeDiff = springFestival - now;

      if (timeDiff > 0) {
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
        countdownContainer.textContent = `距离春节还有 ${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;

        // 隐藏祝福内容
        newYearMessage.style.display = "none";
      } else {
        // 显示祝福内容
        countdownContainer.textContent = "春节已经到了！🎉";
        newYearMessage.style.display = "block";
      }
    }

    // 恭喜发财按钮的音乐播放功能
    function playWishMusic() {
      const wishMusic = document.getElementById('wishMusic');
      wishMusic.play();
    }

    // 左上角按钮功能：输入密码后跳转祝福页面
    function enterBlessingPage() {
      const password = prompt("请输入密码：");
      if (password === "0630") {
        window.location.href = "secret.html"; // 跳转到祝福页面
      } else if (password !== null) {
        alert("密码错误，请重试！");
      }
    }

    // 右上角按钮功能：输入密码后跳转秘密页面
    function enterSecretPage() {
      const password = prompt("请输入密码：");
      if (password === "24630") {
        window.location.href = "blessing.html"; // 跳转到时间差页面
      } else if (password !== null) {
        alert("密码错误，请重试！");
      }
    }

    // 每秒更新一次时间和倒计时
    setInterval(updateTime, 1000);
    setInterval(updateCountdown, 1000);
    updateTime();
    updateCountdown();

    // 自动跳转功能
    function checkTimeAndRedirect() {
      const now = new Date();
      const targetDate = new Date(2025, 0, 28, 23, 59, 57); // 2025年1月27日21点50分58秒

      if (now >= targetDate) {
        window.location.href = "levelname.html"; // 跳转到目标页面
      }
    }

    // 每秒检查时间
    setInterval(checkTimeAndRedirect, 1000);
  </script>
</body>
</html>
