<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新春快乐</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎉 新春快乐！🎉</h1>
    <p>祝您新春愉快，身体健康，万事如意！</p>
    <div id="time-container">
      当前时间：<span id="current-time">正在加载...</span>
    </div>
    <button onclick="playMusic()">点击播放新年音乐</button>
    <img src="https://source.unsplash.com/800x600/?chinese-new-year" alt="新春图片">
  </div>

  <!-- 透明按钮 -->
  <button class="invisible-btn" onclick="showPasswordPrompt()"></button>

  <!-- 背景音乐 -->
  <audio id="backgroundMusic" src="your-music-file.mp3" loop autoplay></audio>

  <script>
    // 播放音乐按钮功能
    function playMusic() {
      const music = document.getElementById('backgroundMusic');
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // 显示当前时间
    function updateTime() {
      const timeContainer = document.getElementById('current-time');
      const now = new Date();
      const formattedTime = now.toLocaleString('zh-CN', {
        hour12: false,
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      timeContainer.textContent = formattedTime;
    }

    // 每秒更新一次时间
    setInterval(updateTime, 1000);
    updateTime();

    // 密码输入
    function showPasswordPrompt() {
      const password = prompt("请输入密码：");
      if (password === "0630") {
        window.location.href = "secret.html"; // 跳转到新的页面
      } else if (password !== null) {
        alert("密码错误，请重试！");
      }
    }
  </script>
</body>
</html>
