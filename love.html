<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爱心页面</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffe6e9;
      font-family: Arial, sans-serif;
    }

    .big-heart {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(1);
      animation: heartbeat 1s infinite;
    }

    .small-heart {
      position: absolute;
      font-size: 20px;
      color: #ff5a79;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="big-heart" id="bigHeart"></div>

  <script>
    // 生成爱心形状的点
    function generateHeartCoordinates(scale = 10) {
      const positions = [];
      for (let angle = 0; angle < Math.PI * 2; angle += 0.1) {
        const x = scale * (16 * Math.sin(angle) ** 3);
        const y = -scale * (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
        positions.push([x, y]);
      }
      return positions;
    }

    // 创建小爱心组成大爱心
    const heartPositions = generateHeartCoordinates(10);
    const bigHeart = document.getElementById('bigHeart');

    heartPositions.forEach(([x, y]) => {
      const smallHeart = document.createElement('div');
      smallHeart.className = 'small-heart';
      smallHeart.textContent = '❤️';
      smallHeart.style.left = `${150 + x}px`; // 调整中心点
      smallHeart.style.top = `${150 + y}px`;
      bigHeart.appendChild(smallHeart);
    });
  </script>
</body>
</html>
