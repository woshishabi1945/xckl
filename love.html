<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爱心页面</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffecf0;
    }
    .big-heart {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: heartbeat 1s infinite;
    }
    .small-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff5a79;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 80%, 18% 100%, 0% 38%);
    }
    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="big-heart">
    <!-- 使用多个小爱心组成大爱心 -->
    <div class="small-heart" style="top: 0; left: 80px;"></div>
    <div class="small-heart" style="top: 20px; left: 60px;"></div>
    <div class="small-heart" style="top: 40px; left: 40px;"></div>
    <div class="small-heart" style="top: 60px; left: 20px;"></div>
    <div class="small-heart" style="top: 80px; left: 40px;"></div>
    <div class="small-heart" style="top: 100px; left: 60px;"></div>
    <div class="small-heart" style="top: 80px; left: 100px;"></div>
    <div class="small-heart" style="top: 60px; left: 120px;"></div>
    <div class="small-heart" style="top: 40px; left: 100px;"></div>
  </div>
</body>
</html>
