<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新年祝福</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #FFD700;
      color: #B22222;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>
    希望我的朋友在新的一年<br>
    诸邪避退 顺风顺水 扶摇直上 百事无忌<br>
    平安喜乐 万事胜意 前程似锦 开心快乐<br>
    不谈亏欠 一切都顺顺利利平平安安 天天开心
  </h1>
</body>
</html>
